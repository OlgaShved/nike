<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Nike</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="icon" href="favicon.png"/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="container">

			<header class="header">
				<div class="logo">
					<a href="/">
						<img src="img/logo.png" alt="logo">
					</a>
				</div><!-- logo -->
			</header>

			<main>
				<div class="product-main-info">
					<img class="product-main-info__main-img" src="img/Nike.png" alt="Nike">
				</div><!-- product-main-info --><div class="content">
					<div class="product-info">
						<h1 class="product-info__name">
							Nike SB Stefan Janoski Max
						</h1><!-- name -->
						<p class="product-info__text">Unisex Skateboarding Shoe</p> <!-- text -->
					</div><!-- product-info -->
					<ul class="stars-list">
						<li class="stars-row">
							<span class="icon-star__yellow"></span>
						</li>
						<li class="stars-row">
							<span class="icon-star__yellow"></span>
						</li>
						<li class="stars-row">
							<span class="icon-star__yellow"></span>
						</li>
						<li class="stars-row">
							<span class="icon-star"></span>
						</li>
						<li class="stars-row">
							<span class="icon-star"></span>
						</li>
					</ul>

					<form class="forms" name="size" id="size-info" action="" method="post">
						<label  for="size"></label>
						<select class="form" id="size" name="size">
							<option selected disabled>Size</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
						</select>


						<label for="qty"></label>
							<select class="form" id="qty">
								<option selected disabled>Qty</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
							</select>

						<button class="btn">Add to cart</button>
					</form>



				</div><!-- content  -->

				<a class="bullets" href="#">
						<img class="bullets__next" src="img/bullets.png" alt="bullets">
					</a>

			</main>

		</div><!-- container -->

	</body>
</html>
